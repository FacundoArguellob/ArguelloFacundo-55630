{% extends 'editUser.html' %}
{% load static %}


{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
  <div class="container px-4">
    <a class="navbar-brand" href="{% url 'editUser' %}">Volver a edicion de Usuario</a>
  </div>
</nav>
{% endblock navbar %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <form action="" method="post" enctype="multipart/form-data" class="border p-4">
        {% csrf_token %}
        <h2 class="mb-4">Agregar Avatar</h2>
        <div class="mb-3">
            {{ form.as_table|safe }}
        </div>
        <button type="submit" class="btn btn-primary">Crear Avatar</button>
    </form>
</div>
{% endblock content %}
